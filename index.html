<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container w-50">
    <form>
        <h3>1. Quản lý tuyển sinh</h3>
        <div class="form-group w-75">
            <div class="col-auto mb-2">
                <input type="number" class="form-control" id="diemChuan" placeholder="Điểm chuẩn">
            </div>
            <div class="col-auto mb-2">
                <select id="khuVuc" class="form-control">
                  <option selected>Chọn khu vực</option>
                  <option>A</option>
                  <option>B</option>
                  <option>C</option>
                  <option>X</option>
              </select>
            </div>
            <div class="col-auto mb-2">
                <select id="doiTuong" class="form-control">
                    <option selected>Chọn đối tượng</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control mb-2" id="so1" placeholder="Điểm môn thứ 1">
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                  </div>
                  <input type="number" class="form-control" id="so2" placeholder="Điểm môn thứ 2">
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                  </div>
                  <input type="number" class="form-control" id="so3" placeholder="Điểm môn thứ 3">
                </div>
            </div>       
        </div>
        <button type="button" id="btn1"class="btn btn-primary my-2 px-4 rounded-pill">Kết quả</button> <br>
        <div class="result alert alert-success w-75">
            <i class="fa fa-hand-point-right text-warning"></i>
            <span id="ketqua1"></span>
        </div>
    </form>

    <form>
        <h3>2. Tính tiền điện</h3>
        <div class="form-group w-75">
            <div class="col-auto mb-2">
                <input type="text" class="form-control" id="name" placeholder="Nhập họ tên">
            </div>
            <div class="col-auto">
                <input type="number" class="form-control mb-2" id="soKW" placeholder="Nhập số kw">
            </div>
        </div>
        <button type="button" id="btn2"class="btn btn-primary my-2 px-4 rounded-pill">Tính tiền điện</button> <br>
        <div class="result alert alert-success w-75">
            <i class="fa fa-hand-point-right text-warning"></i>
            <span id="ketqua2"></span>
        </div>
    </form>

    <form>
        <h3>3. Tính thuế thu nhập cá nhân</h3>
        <div class="form-group w-75">
            <div class="col-auto mb-2">
                <input type="text" class="form-control" id="name2" placeholder="Nhập họ tên">
            </div>
            <div class="col-auto">
                <input type="number" class="form-control mb-2" id="salary" placeholder="Tổng thu nhập năm">
            </div>
            <div class="col-auto">
                <input type="number" class="form-control mb-2" id="num" placeholder="Số người phụ thuộc">
            </div>
        </div>
        <button type="button" id="btn3"class="btn btn-primary my-2 px-4 rounded-pill">Tính tiền điện</button> <br>
        <div class="result alert alert-success w-75">
            <i class="fa fa-hand-point-right text-warning"></i>
            <span id="ketqua3"></span>
        </div>
    </form>

    <form>
        <h3>4. Tính tiền cáp</h3>
        <div class="form-group w-75">
            <div class="col-auto mb-2">
                <select id="khachHang" class="form-control" onchange="active()">
                    <option selected>Chọn loại khách hàng</option>
                    <option>Nhà dân</option>
                    <option id="">Doanh nghiệp</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control mb-2" id="maKH" placeholder="Nhập mã khách hàng">
            </div>
            <div class="col-auto">
                <input type="number" class="form-control mb-2" id="kenhCaoCap" placeholder="Số kênh cao cấp">
            </div>
            <div class="col-auto">
                <input type="number" class="form-control mb-2" id="soKetNoi" style="display:none" placeholder="Số kết nối">
            </div>
        </div>
        <button type="button" id="btn4"class="btn btn-primary my-2 px-4 rounded-pill">Tính tiền cáp</button> <br>
        <div class="result alert alert-success w-75">
            <i class="fa fa-hand-point-right text-warning"></i>
            <span id="ketqua4"></span>
        </div>
    </form>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
